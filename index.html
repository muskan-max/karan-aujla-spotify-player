<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan Aujla - Best Hits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Karan Aujla</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Song Cover">
                    <span class="songName">Chitta Kurta</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="Song Cover">
                    <span class="songName">Don't Look</span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="Song Cover">
                    <span class="songName">Sheikh</span>
                    <span class="songlistplay"><span class="timestamp">04:15 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="Song Cover">
                    <span class="songName">No Need</span>
                    <span class="songlistplay"><span class="timestamp">03:01 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="Song Cover">
                    <span class="songName">Haan Haige Aa</span>
                    <span class="songlistplay"><span class="timestamp">04:01 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="Song Cover">
                    <span class="songName">Mexico</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="Song Cover">
                    <span class="songName">Softly</span>
                    <span class="songlistplay"><span class="timestamp">02:35 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="Song Cover">
                    <span class="songName">Gangsta</span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="Song Cover">
                    <span class="songName">Players</span>
                    <span class="songlistplay"><span class="timestamp">02:51 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="Song Cover">
                    <span class="songName">IDK HOW</span>
                    <span class="songlistplay"><span class="timestamp">02:55 <i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> 
            <span id="masterSongName">Chitta Kurta - Karan Aujla</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
